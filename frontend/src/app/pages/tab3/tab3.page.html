<app-header></app-header>

<ion-content>
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      <ion-card-title>
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="post.photo" />
          </ion-avatar>
          <ion-label>{{ post.name }}</ion-label>
        </ion-item>
      </ion-card-title>

      <ion-card-subtitle>
        {{ post.date.getDate() }}/{{ post.date.getMonth() }}/{{
          post.date.getFullYear()
        }}
        {{ post.date.getHours() }}:{{
          post.date.getMinutes()
        }}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content
      ><ion-text color="dark">
        {{ post.content }}
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
