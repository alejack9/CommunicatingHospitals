<ion-grid>
  <ion-row justify-content-start class="Firstrow">
    <ion-col>
      <ion-label>
        Date
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>Number of Preparations</ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let prep of preparations" class="row">
    <ion-col>
      {{ prep.date }}
    </ion-col>
    <ion-col>
      {{ prep.numberOfPreparations }}
    </ion-col>
  </ion-row>
</ion-grid>
