<app-header title="List of Preparations"></app-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let type of types">
      <ion-label>{{ type }}</ion-label>
      <ion-button (click)="showRank(type)"
        ><ion-icon name="american-football"></ion-icon
      ></ion-button>
      <ion-button (click)="onSelect(type)"
        ><ion-icon name="airplane"></ion-icon
      ></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
