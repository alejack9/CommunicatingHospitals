<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-chip (click)="presentAlert()" color="light" slot="end">
      <ion-label>{{ getProfile().name }}</ion-label>
      <ion-avatar>
        <img [src]="getProfile().picture" />
      </ion-avatar>
    </ion-chip>
  </ion-toolbar>
</ion-header>
