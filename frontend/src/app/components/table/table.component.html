<h3 class="title">Table</h3>

<ion-grid>
  <ion-row justify-content-start class="Firstrow">
    <ion-col>
      <div>
        Preparations
      </div>
    </ion-col>
    <ion-col offset-4>
      <div>Rank</div>
    </ion-col>
  </ion-row>

  <ion-row justify-content-end class="row">
    <ion-col col-3>
      <div>1 of 2</div>
    </ion-col>
    <ion-col col-3>
      <div>2 of 2</div>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col size="3">
      <ion-item *ngFor="let var of data">
        {{ this.data }}
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
