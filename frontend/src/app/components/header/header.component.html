<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ title }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button
        shape="round"
        fill="outline"
        color="light"
        (click)="login()"
        *ngIf="!isAuthenticated()"
        >Login</ion-button
      >
      <span *ngIf="isAuthenticated()">
        <span>
          Logged in as:
          <img [src]="getProfile().picture" width="40" />
          {{ getProfile().name }}
        </span>
        <ion-button
          shape="round"
          fill="outline"
          color="light"
          (click)="logout()"
          >Logout</ion-button
        >
      </span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
